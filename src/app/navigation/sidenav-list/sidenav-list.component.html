<mat-nav-list>
  <ng-container *ngFor="let link of navigationLinks">
    <a *ngIf="display(link.label)" mat-list-item [routerLink]="link.route" (click)="onSidenavToggle()">
      <mat-icon>{{ link.emojiName }}</mat-icon>
      <span class="nav-caption">{{ link.label }}</span>
    </a>
  </ng-container>
  <mat-list-item *ngIf="display('Logout')">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption" style="cursor: pointer">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
