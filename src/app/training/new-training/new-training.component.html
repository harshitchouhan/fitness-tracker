<section class="new-training" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="100%" fxFlex.gt-xs="599px" class="card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field >
        <mat-label>Select Excercise</mat-label>
        <mat-select placeholder="Excersies">
          <mat-option *ngFor="let excercise of excercises" [value]="excercise.value">
            {{ excercise.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
