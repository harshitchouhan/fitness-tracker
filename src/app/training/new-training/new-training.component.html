<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm" >
    <mat-card fxFlex="100%" fxFlex.gt-xs="599px" class="card" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && excercises">
          <mat-label>Select Excercise</mat-label>
          <mat-select placeholder="Excersies" ngModel name="exercise" required>
            <mat-option *ngFor="let excercise of excercises" [value]="excercise.id">
              {{ excercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="excercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
        <button *ngIf="!excercises" type="button" mat-raised-button color="primary" (click)="fetchExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>

</section>
