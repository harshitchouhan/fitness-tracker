<mat-sidenav-container>
  <mat-sidenav #sidenav role="naviagtion">
    <app-sidenav-list [navigationLinks]="navigationLinks" (sidenavToggle)="sidenav.toggle()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [navigationLinks]="navigationLinks" (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
